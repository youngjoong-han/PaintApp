<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>PaintJs</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="control">
        <div class="control_range">
            <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1"/>
        </div>
        <div class="control_buttons">
            <button id="jsMode">
                Fill
            </button>
            <button id="jsSave">
                Save
            </button>
        </div>
        <div id="jsColors" class="control_colors">
            <div class="control_color jsColor" style="background-color:black"></div>
            <div class="control_color jsColor" style="background-color:white"></div>
            <div class="control_color jsColor" style="background-color:red"></div>
            <div class="control_color jsColor" style="background-color:green"></div>
            <div class="control_color jsColor" style="background-color:blue"></div>
            <div class="control_color jsColor" style="background-color:orange"></div>
            <div class="control_color jsColor" style="background-color:yellow"></div>
            <div class="control_color jsColor" style="background-color:navy"></div>
            <div class="control_color jsColor" style="background-color:purple"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
